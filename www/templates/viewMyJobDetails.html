<ion-modal-view class="view-job-details jobs myjobs">
    <ion-header-bar>
        <h1 class="title">Job Details</h1>
        <button class="button button-clear" ng-click="closeModal()">Cancel</button>
    </ion-header-bar>
    <ion-content overflow-scroll="true">
<div class="card">
            <div class="item item-divider">
                Item Details
            </div>
            <div class="item item-text-wrap item-icon-left reducecarditem" ng-repeat="demandItem in currentDemandItemList">
                <i class="icon ion-ios-box"></i>
                <p>{{demandItem.supply.itemName}}</p>
                <span class="badge badge-calm">{{demandItem.quantityDemanded}}</span>
            </div>
            <div class="item item-divider">
                Delivery Details
            </div>
            <div class="item item-text-wrap item-icon-left reducedeliverydetailspadding">
                <i class="icon ion-calendar"></i>
                <h3>Date & Time</h3>
                <label class="item item-input reducepaddingnone">
                    <span class="input-label reduceinputlabel">Date</span>
                    {{currentJob.deliveryDate}}
                </label>
                <label class="item item-input reducepaddingnone">
                    <span class="input-label reduceinputlabel">Estimated Pickup</span>
                    {{currentJob.collectionTime}}
                </label>
                <label class="item item-input reducepaddingnone">
                    <span class="input-label reduceinputlabel"> Estimated Delivery</span>
                    {{currentJob.deliveryTime}}
                </label>
                
            </div>
    <div class="item item-text-wrap item-icon-left reducedeliverydetailspadding">
                <i class="icon ion-ios-location"></i>
                <h3>Supplying Organization</h3>
                <label class="item item-input reducepaddingnone">
                    <span class="input-label reduceinputlabel">Name</span>
                    {{currentJob.demand.supplier.organizationName}}
                </label>
                <label class="item item-input reducepaddingnone">
                    <span class="input-label reduceinputlabel">Address</span>
                    {{currentJob.demand.supplier.address}}
                </label>
                <label class="item item-input reducepaddingnone">
                    <span class="input-label reduceinputlabel">Contact Person</span>
                    {{currentJob.demand.supplier.pocName}}
                </label>
                <label class="item item-input reducepaddingnone">
                    <span class="input-label reduceinputlabel">Contact Number</span>
                    {{currentJob.demand.supplier.pocNumber}}
                </label>
                
            </div>
    <div class="item item-text-wrap item-icon-left reducedeliverydetailspadding">
                <i class="icon ion-ios-location"></i>
                <h3>Receiving Organization</h3>
                <label class="item item-input reducepaddingnone">
                    <span class="input-label reduceinputlabel">Name</span>
                    {{currentJob.demand.user.organizationName}}
                </label>
                <label class="item item-input reducepaddingnone">
                    <span class="input-label reduceinputlabel">Address</span>
                    {{currentJob.demand.user.address}}
                </label>
                <label class="item item-input reducepaddingnone">
                    <span class="input-label reduceinputlabel">Contact Person</span>
                    {{currentJob.demand.user.pocName}}
                </label>
                <label class="item item-input reducepaddingnone">
                    <span class="input-label reduceinputlabel">Contact Number</span>
                    {{currentJob.demand.user.pocNumber}}
                </label>
                
            </div>
    
        <button class="button button-block btn red" ng-click="cancelJob(currentJob)" ng-show="currentJob.status === 'Accepted'">
            Cancel Job
        </button>
    </ion-content>
</ion-modal-view>
