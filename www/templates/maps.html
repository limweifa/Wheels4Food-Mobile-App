<ion-view view-title="Location" >      
    <ion-nav-buttons side="left">
        <button class="button button-clear" style="color:white" ng-click="myGoBack()" >
            <i class="icon ion-ios-arrow-back"></i>
            Back</button>
        
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
         <button class="button button-clear button-positive" ng-click="doRefresh()">Refresh <i class="ion-refresh" style="padding-left:2px"></i></button>
    
    </ion-nav-buttons>
    <ion-content data-tap-disabled="true" overflow-scroll="true">
        <div id="map"></div>
    </ion-content>
</ion-view>
