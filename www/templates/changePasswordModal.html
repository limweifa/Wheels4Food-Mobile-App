<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Change Password</h1>
<!--         <button class="button button-clear" ng-click="cancel()">Cancel</button>-->
        <button class="button button-clear" ng-click="cancel(2)">Cancel</button>
    </ion-header-bar>
    <ion-content overflow-scroll="false">
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Current Password</span>
                <input type="password" ng-model="password.oldPassword">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">New Password</span>
                <input type="password" ng-model="password.newPassword">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Confirm Password</span>
                <input type="password" ng-model="password.confirmNewPassword">
            </label>
            
        </div>
        
<!--          <button class="button button-clear" ng-click="cancel()">Cancel</button>-->
        <button class="col col-100 button button-block ion-edit padding-right btn blue" ng-click="changePassword()">
            Update
        </button>


        <!--
        <button class="button button-block button-positive" ng-click="updateProfile()">
            Update Profile
        </button>
        -->
    </ion-content>
</ion-modal-view>
