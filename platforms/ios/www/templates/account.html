<ion-view view-title="Profile" class="account-view">
    
<!--    <ion-nav-buttons side="secondary">
        <button class="button button-clear button-positive" ng-click="openModal()">Edit <i class="ion-compose" style="padding-left:2px"></i></button>
    </ion-nav-buttons>-->
    
    
    <ion-content class="padding-profile">
       
        <div class="list">
            <center class="profile-center">
            <br>
            <img class="img-circle" src="images/funky-Button-user.svg" width="30%" height="30%">
                <h1>{{user.username}}</h1>
                <p>{{user.organizationName}}</p>
               
                <br>
                <button class="col col-90 button button-block ion-edit padding-right btn blue-acc" ng-click="openModal()">
                    Edit Profile
                 </button>  
                


            </center>
        
            <a href="#" class="item item-avatar">
                <i class="ion-ios-email-outline"></i>
                <h2>Email</h2>
                <p>{{user.email}}</p>
            </a>
            <a href="#" class="item item-avatar">
                <i class="ion-ios-location-outline"></i>
                <h2>Organisation's Address</h2>
                <p>{{user.address}}</p>
            </a>
            <a href="#" class="item item-avatar">
                <i class="ion-ios-location-outline"></i>
                <h2>Organisation's Description</h2>
                <p>{{user.description}}</p>
            </a>
            <a href="#" class="item item-avatar">
                <i class="ion-ios-navigate-outline"></i>
                <h2>Postal Code</h2>
                <p>Singapore {{user.postalCode}}</p>
            </a>
            <a href="#" class="item item-avatar">
                <i class="ion-ios-body-outline"></i>
                <h2>Point of Contact's Name</h2>
                <p>{{user.pocName}}</p>
            </a>
            <a href="#" class="item item-avatar">
                <i class="ion-ios-telephone-outline"></i>
                <h2>Point of Contact's Number</h2>
                <p>{{user.pocNumber}}</p>
            </a>

        </div>
        
        <button class="button button-block button-calm icon-left ion-log-out" ng-click="logout()"> Log Out</button>
        
    </ion-content>
</ion-view>
